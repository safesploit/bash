<VirtualHost *:443>
        ServerName private.cloud.safesploit.com
        Include /etc/apache2/sites-available/https_sws.conf
        DocumentRoot /var/www/nextcloud/
        ServerAdmin admin@safesploit.com
<Directory /var/www/nextcloud>
        Options -indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Require all granted
</Directory>

<IfModule mod_dav.c>
        Dav off
</IfModule>
</VirtualHost>
